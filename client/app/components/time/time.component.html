<form class="well" (submit)="addTime($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="time" name="time" class="form-control" placeholder="Add Time">
    </div>
</form>

<div class="task-list">
    
    <div *ngFor="let time of times">
    
        <div class="col-md-1">
            <input type="checkbox">
        </div>

        <div class="col-md-3">
            {{time.time}}
        </div>
        <div class="col-md-4">
            {{time.username}}
        </div>

        <div class="col-md-4">
            <input type="button" (click)="deleteTime(time._id)" value="Delete" class="btn btn-danger">
        </div><br/><hr/>
    </div>
</div>
